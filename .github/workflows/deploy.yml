name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # ← 追加: docs を dist/docs にコピー（存在すれば）
      - name: Copy docs
        run: |
          if [ -d docs ]; then
            mkdir -p dist/docs
            cp -r docs/* dist/docs/
          fi

      - name: Copy OpenAPI spec to dist and dist/docs
        run: |
          if [ -f openapi.yaml ]; then
            mkdir -p dist/docs
            cp openapi.yaml dist/openapi.yaml
            cp openapi.yaml dist/docs/openapi.yaml
          fi

      - name: Add 404 fallback for SPA
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
